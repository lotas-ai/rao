<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RStudio Server Expired</title>
  <link rel="stylesheet" href="rstudio.css" type="text/css" />
  <link rel="shortcut icon" href="images/Posit-Product_rst-server-favicon.svg"/>

  <style>
    body,
    td {
      font-family: Lucida Grande, Lucida Sans Unicode, Helvetica, sans-serif;
      font-size: 11pt;
    }

    #border {
      border: 4px solid var(--lt-grey);
      padding: 8px;
      -moz-border-radius: 10px;
      -webkit-border-radius: 10px;
      margin: 0 auto;
    }

    #image {
      filter: drop-shadow(0 1px 0 var(--lt-grey))
        drop-shadow(1px 0 0 var(--lt-grey))
        drop-shadow(0 -1px 0 var(--lt-grey))
        drop-shadow(-1px 0 0 var(--lt-grey));
    }

    @media (prefers-color-scheme: dark) {
      #image {
        filter: invert(1) hue-rotate(180deg)
          drop-shadow(0 1px 0 var(--lt-grey))
          drop-shadow(1px 0 0 var(--lt-grey))
          drop-shadow(0 -1px 0 var(--lt-grey))
          drop-shadow(-1px 0 0 var(--lt-grey));
      }
    }
  </style>
</head>
<body>
  <header role="banner">
    <div id="banner">
      <picture>
        <source
          srcset="images/Posit-ProductLogo_rst-server-reverse.svg"
          media="(prefers-color-scheme: dark)"
        />
        <img
          src="images/Posit-ProductLogo_rst-server-full-color.svg"
          height="27"
          alt="RStudio Logo"
        />
      </picture>
    </div>
  </header>
  <main role="main">
    <div id="border">
      <div id="image-container">
        <img id="image" alt src="images/expired.png" />
      </div>
      <div>
        <h2 id="caption">RStudio Server License Expired</h2>
        <div id="detail">
          Your RStudio Server license has expired. Please
          contact your Customer Success representative or email 
          sales@posit.co to obtain a current license. 
        </div>
      </div>
    </div>
  </main>
</body>
</html>
