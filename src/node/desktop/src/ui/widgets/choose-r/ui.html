<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title data-i18n="documentTitle"></title>
  </head>

  <body>
    <p data-i18n="title"></p>
    <p data-i18n="subtitle"></p>

    <div>
      <input type="radio" id="use-default-64" name="r" value="use-default-64" checked disabled />
      <label for="use-default-64" data-i18n="use64BitR"></label>
    </div>

    <div>
      <input type="radio" id="use-default-32" name="r" value="use-default-32" disabled />
      <label for="use-default-32" data-i18n="use32BitR"></label>
    </div>

    <div>
      <input type="radio" id="use-custom" name="r" value="use-custom" />
      <label for="use-custom" data-i18n="useCustom"></label>
    </div>

    <select id="select" class="select" name="select" size="7"></select>

    <p data-i18n="customizeRenderingEngine"></p>

    <div>
      <label data-i18n="renderingEngineLabel" for="rendering-engine"></label>
      <select name="rendering-engine" id="rendering-engine">
        <option data-i18n="renderingEngineOptionAuto" value="auto"></option>
        <option data-i18n="renderingEngineOptionDesktop" value="desktop"></option>
        <option data-i18n="renderingEngineOptionSoftware" value="software"></option>
      </select>
    </div>

    <div class="footer-left">
      <button data-i18n="common.buttonBrowse" id="button-browse" class="button" type="button"></button>
      <button data-i18n="common.buttonDownloadR" id="button-download" class="buttonDownload" type="button"></button>
    </div>

    <div class="footer-right">
      <button data-i18n="common.buttonOk" id="button-ok" class="button" type="button"></button>
      <button data-i18n="common.buttonCancel" id="button-cancel" class="button" type="button"></button>
    </div>

  </body>
</html>
